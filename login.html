<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <!-- Formulario -->
        <form action="index.html">
            <div class="campo">
                <label for="email">E-mail:</label>
                <input type="text" id="email" value="admin@email.com">
            </div>

            <div class="campo">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" value="123456">
            </div>

            <button onclick="entrar()">Entrar</button>
        </form>

        <button onclick="buscarDados()">Buscar Dados Api</button>
    </div>
</body>

<!-- <script src="script.js"></script> -->

<script>
    async function buscarDados(){
        const users = await buscarDadosApi();

        console.log(users);

        return;
    }

    async function buscarDadosApi(){
        const dados = await fetch('http://localhost:3333/usuarios');
        const usuarios = await dados.json();
        return usuarios;
    }

    function entrar(){
        
        const usuario = document.querySelector("#email").value;
        const senha = document.querySelector("#senha").value;

        // BUSCA OS DADOS DO BANCO DE DADOS OU API
        const usuarioBancoDados = "admin@email.com";
        const senhaBancoDados = "123456";

        let valida = false;
        if(usuario == usuarioBancoDados){
            if(senha == senhaBancoDados){
                valida = true;
            }
        }

        alert("validando usuario e senha...");

        if(valida){
            localStorage.setItem("token", "123456");
            window.location.href="http://127.0.0.1:5500/index.html";
        } else {
            alert("Usuario/senha inv√°lido!");
        }
    }
</script>
</html>
