<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFinance$</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<style>

    #subtitulo{
        display: flex;
        width: 100%;
        height: 45px;
        text-align: right;
        justify-content: space-between;
    }

    #subtitulo button{
        width: 50px;
        border: none;
        border-radius: 7px;        
    }

    #subtitulo button:hover{
        cursor: pointer;
        background: #fff;        
    }
</style>

<body onload="validaSessao()">
    <header>
        <h1 id="logo">dev.finance$</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2 id="subtitulo">
                Balanço<button onclick="logout()">Sair</button>
            </h2>

            <!-- CARDS -->
            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>
            <div class="card total">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2>Transações</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$500,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Criação website</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$ 200,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>dev.finance$</p>
    </footer>
</body>
<script>
    function validaSessao() {
        const token = localStorage.getItem("token");
        if (token) {
            // Valida o token
            if (token == "123456") {
                //window.location.href = "index.html"
            } else {
                alert("Sessão inválida!");
                window.location.href = "login.html"
            }
        } else {
            alert("Token inválido!");
            window.location.href = "login.html"
        }
    }

    function logout() {
        localStorage.setItem("token", "");
        window.location.href = "login.html"
    }
</script>

</html>
